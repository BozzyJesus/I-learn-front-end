<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Sum</title>
    </head>
    <body>
       <!--
  Сумма аргументов
важность: 5
Напишите функцию sum(...), которая возвращает сумму всех своих аргументов:
sum() = 0
sum(1) = 1
sum(1, 2) = 3
sum(1, 2, 3) = 6
sum(1, 2, 3, 4) = 10
       -->
        <script>
         function sum(){
             var a = 0;
              for (var i = 0; i < arguments.length; i++) {
                a += arguments[i];
  }
             alert(a);
}
       
sum(); 
sum(1);
sum(1, 2);
sum(1, 2, 3);
sum(1, 2, 3, 4);   
        </script>
    </body>
</html>
