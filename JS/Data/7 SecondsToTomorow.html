<!DOCTYPE html>

    <head>
       <meta charset="utf-8">
        <title>Get seconds to Tomorow</title>
    </head>
    <body>
       <!--
     Напишите функцию getSecondsToTomorrow() которая возвращает, сколько секунд осталось до завтра.
Например, если сейчас 23:00, то:
getSecondsToTomorrow() == 3600
P.S. Функция должна работать в любой день, т.е. в ней не должно быть конкретного значения сегодняшней даты.
       -->
        <script>
        function getSecondsToday(){
            var date = new Date();
            //конец дня  
            date.setHours(24,0,0,0);
            //время сейчас
            var Nowdate= new Date();
            //решение + вывод 
            var seconds = (date-Nowdate)*0.001;//домнажаем приводим к секундам 
            alert(Math.round(seconds));
        }  
            getSecondsToday();
            //решение из решебника

        **/
        </script>
