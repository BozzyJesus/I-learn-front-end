<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DataCreate</title>
    </head>
    <body>
       <!--
       Создайте объект Date для даты: 20 февраля 2012 года, 3 часа 12 минут.
       Временная зона – местная. Выведите его на экран.
       -->
        <script>
        var date = new Date(2012,1,20,3,12);
        alert(date);
        </script>
    </body>
</html>
