<!SOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Start JS </title>
    </head>
    <body>
       <input type="text" name="length" id="length" placeholder="length">
       <input type="text" name="width" id="width" placeholder="width">
       <input type="text" name="height" id="height" placeholder="height">
       <input type="button" id="calculate" onclick="displayResult()" value="V">
       <br>
       <p id="result"></p>
        <script>
            function displayResult()
            {
                var length = document.getElementById('length').value;
                var width = document.getElementById('width').value;
                var height = document.getElementById('height').value;
                
                document.getElementById('result').innerHTML ='amaony value: ' + calculateSize(length, width, height) + ' m<sup>3</sup>';
            }
            function calculateSize(length, width, height){
                return length * width * height;
            }
        </script>
    </body>
</html>
