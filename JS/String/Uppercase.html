<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Uppercase</title>
    </head>
    <body>
        <script>            
          function ucFirst(str) {          
   str=str.charAt(0).toUpperCase() + str.slice(1);          
           return str; 
        } 
            alert(ucFirst("вася"));
         alert(ucFirst(""));        
        </script>
    </body>
</html>
