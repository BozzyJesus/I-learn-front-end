
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> PrintList </title>
    </head>
    <body>
       <!--
Напишите функцию printList(list), которая выводит элементы списка по очереди, при помощи цикла.
Напишите функцию printList(list) при помощи рекурсии.
Напишите функцию printReverseList(list), которая выводит элементы списка в обратном порядке, при помощи рекурсии. Для списка выше она должна выводить 4,3,2,1
Сделайте вариант printReverseList(list), использующий не рекурсию, а цикл.
Как лучше – с рекурсией или без?          
  -->
        <script>
var list = {
  value: 1,
  next: {
    value: 2,
    next: {
      value: 3,
      next: {
        value: 4,
        next: null
      }
    }
  }
};
//цикл
 console.time("цикл");              
 function printList(list){
 var a  = list;
     while( a ){
         alert(a.value);
         a =  a.next;
     }
 } 
 console.timeEnd("цикл");             
//рекурсия
    console.time("Рекурсия ");        
 function printList1(list){
         alert(list.value);
     if (list.next){
         printList1(list.next);
     }

     }
    console.timeEnd("Рекурсия");        
 //рекурсия в обратном порялке 
   console.time("рекурсия в обратном порялке  ");            
 function printListReverse(list){
          
    if (list.next){
         printListReverse(list.next);
    }
 alert(list.value);
     }
  console.timeEnd("рекурсия в обратном порялке ");             
 // цикл в обратном порядке 
 console.time("цикл в обратном порядке  ");                       
function printListReverse2(list){
   var a = list;
    var arr= [];
    while (a){
        arr.push(a.value);
        a= a.next; 
    }
    for(i = arr.length - 1 ; i>=0 ; i--){
        alert(arr[i]);
    }
 }
 console.timeEnd("цикл в обратном порядке ");              
printList(list);            
printListReverse2(list);
printList1(list);             
printListReverse(list);  
        </script>
    </body>
</html>
