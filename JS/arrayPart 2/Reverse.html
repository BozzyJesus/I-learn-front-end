<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reverse</title>
    </head>
    <body>
       <!--
     Как отсортировать массив чисел в обратном порядке?

var arr = [5, 2, 1, -10, 8];

// отсортируйте?

alert( arr ); // 8, 5, 2, 1, -10
       -->
        <script>
var arr = [5, 2, 1, -10, 8];
function reverse(a, b) {
  return b - a;
}

arr.sort(reverse);

alert( arr );
            

        </script>
    </body>
</html>
