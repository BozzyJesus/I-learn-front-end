<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>multiplyNumeric</title>
    </head>
    <body>
        <script>
        // до вызова
            var menu = {
                width: 200,
                height: 300,
                title: "My menu"
    };

        function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n)
}
        function multiplyNumeric(obj){
        for (key in obj){
        if (isNumeric(obj[key]) ){
        obj[key] *=2;
        }    
        }
    }
//// после вызова
//menu = {
//  width: 400,
//  height: 600,
//  title: "My menu"
//};
    multiplyNumeric(menu);

            alert( "menu width=" + menu.width + " height=" + menu.height + " title=" + menu.title );
        </script>
    </body>
</html>
