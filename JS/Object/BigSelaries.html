<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Salaries</title>
    </head>
    <body>
       <script>
        "use strict";
        var salaries= { 
        "Вася" : 100,
        "Петя" : 300,
        "Даша" : 250
        };
      var maxSalary = 0 ;
    var name ="";
    for (var key in salaries) {
    if  (salaries[key]; > maxSalary) {
        maxSalary = salaries[key];
        name = key;
    }
    }   
        if (maxSalary){
            alert(name +" : " + maxSalary);//Петя
        }
        else 
            
        alert("нет сотрудников");
        </script>
    </body>
</html>
