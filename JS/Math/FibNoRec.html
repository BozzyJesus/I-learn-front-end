<!DOCTYPE html>
<html>

        <meta charset="Utf-8">
        <title>Fibonachi</title>
    </head>
    <body>
        <script>
         function fib(n) {
    var a = 1 ;
    var b = 0 ;
    var x; 
    for (i=0; i < n ; i++) {
        x = a+b;
        a = b;
        b = x;
    }
        return b;      
}

        </script>
