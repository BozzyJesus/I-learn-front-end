            //почти правильно ты старался )
        function getDecimal(num) {
            var str = "" + num;// преобразование в строку
            var zeroPos = str.indexOf(".");// поиск по индексу (.)
            if (zeroPos == -1) return 0;// начало цикла str.indexOf(возвращает значение (-1)) если точки нет вернет 0 
                str = str.slice(zeroPos);// отсекает  от строки все до указаного индекса в нащем случае (.) и выводит новую строку 
            return +str;//вернет строку с типом данных Number 
        }
            alert( getDecimal(12.345) ); // 0.345
            alert( getDecimal(1.2) ); // 0.2
            alert( getDecimal(-1.2) ); // 0.2
            alert( getDecimal(1.9) ); // 0.9
